<template name="addRequestSimulator">
  <!-- {{>nav title="Home" black=true}} -->
  <div id="admin">
    <!-- <a href="/" class="back-desktop"><span class="icon-arrow-left-alt"></span> Back</a> -->
    <div class="wrapper-admin">
    	<form class="form-share">
    	  <div class="form-group" style="display: inline;">
		      <select name="item" class="form-control" required>
		      {{#each washRooms}}
		            <option value={{this.name}}>{{this.name}}</option>
		      {{/each}}
		      </select>
    	  </div>

    	    <label for="requestType" class="checkbox" style="display: inline;">
    	      <input type="radio" name="type" id="tweeting" value="Clean" required>
    	      <span>Cleaning Request</span>
    	    </label>
    	    <label for="requestType" class="checkbox" style="display: inline;">
    	      <input type="radio" name="type" id="tweeting" value="Maintenance" required>
    	      <span>Maintenance Request</span>
    	    </label>

    	  <button class="btn-primary" type='submit'>
    	      Submit
    	  </button>
    	</form>

            <div class="form-group" style="display: inline;">
                <select name="washRoomsAddPerson" class="form-control" required>
                {{#each washRooms}}
                    <option value={{this.name}}>{{this.name}}</option>
                {{/each}}
                </select>
            </div>

          <button id="addingPerson" class="btn-primary">
              Add Visitor
          </button>

    </div>
  </div>
</template>
